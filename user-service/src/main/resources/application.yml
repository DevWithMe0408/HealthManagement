server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/userdb
    username: userdb_user
    password: userdb_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
app:
  rabbitmq:
    exchange:
      user-events: user.events.exchange
    queue:
      health-data-user-created: health-data.user-created.queue
      health-data-user-profile-updated: health-data.user-profile-updated.queue
    routing-key:
      user-created: user.event.created
      user-profile-updated: user.profile.updated

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: U29tZVZlcnlTZWN1cmVLZXlUaGF0SXNHZW5lcmF0ZWRTdHJvbmdMb3JtYXQcmVLZXlUaGF0SXNHZW5lcmF0=
  expiration: 3600000 # 1 giờ
  refresh-token-expiration: 604800000 # 7 ngày

