server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/userdb
    username: userdb
    password: userdb
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: U29tZVZlcnlTZWN1cmVLZXlUaGF0SXNHZW5lcmF0ZWRTdHJvbmdMb3JtYXQcmVLZXlUaGF0SXNHZW5lcmF0=
  expiration: 3600000 # 1 giờ
  refresh-token-expiration: 604800000 # 7 ngày

