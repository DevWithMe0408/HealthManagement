server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081/
          predicates:
              - Path=/api/user/**
        - id: health-data-service
          uri: http://localhost:8082/
          predicates:
              - Path=/api/health-data/**

eureka:
  client:
    service-url:
        defaultZone: http://localhost:8761/eureka/