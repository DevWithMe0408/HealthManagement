server:
  port: 8085

spring:
  application:
    name: health-data-service

  datasource:
    url: jdbc:mysql://localhost:3306/userdb
    username: userdb_user
    password: userdb_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  app:
    rabbitmq:
      exchange:
        user-events: user.events.exchange
      queue:
        health-data-user-created: health-data.user-created.queue
      routing-key:
        user-created: user.event.created
  data:
    redis:
      host: localhost
      port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true